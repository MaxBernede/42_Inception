#version: '3.8'

services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
      - mariadb
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
    networks:
      inception:
  wordpress:
    build: requirements/wordpress
    container_name: wp-php
    volumes:
      - ./web:/var/www/html
    networks:
      inception:
  mariadb:
    build: requirements/mariadb
    container_name: mariadb_container
    volumes:
      - ./database:/var/lib/mysql
    networks:
      inception:

networks:
  inception:
volumes:
  web: